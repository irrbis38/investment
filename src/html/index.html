<!DOCTYPE html>

    <link rel="shortcut icon" href="images/favicons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicons/android-chrome-192x192.png">

    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>
    <header class="header white">
      <div class="container header__container">
        <div class="header__navbar">
          <div class="header__logo logo"><a class="logo__main" href="#">Venrex</a>
            <div class="logo__descr">Venrex Investment<br/>Management</div>
          </div>
          <div class="header__line"></div>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item"><a class="menu__link" href="#">Portfolio</a></li>
              <li class="menu__item"><a class="menu__link" href="#">About</a></li>
              <li class="menu__item"><a class="menu__link" href="#">Team</a></li>
              <li class="menu__item"><a class="menu__link" href="#">Blog</a></li>
              <li class="menu__item"><a class="menu__link" href="#">Contacts</a></li>
            </ul>
          </nav>
          <div class="header__lang lang">
            <div class="lang__selected">
              <div class="lang__icon"><img src="./images/header/english.svg" alt="Eng"/></div><span class="lang__value">Eng</span><span class="icon svg-image-shevron"></span>
            </div>
            <ul class="lang__dropdown">
              <li class="lang__item" data-lang="Eng">
                <div class="lang__icon">
                  <picture class="picture object-fit-cover">
                    <source class="object-fit-cover" srcset="images/header/english.webp, images/header/english@2x.webp 2x" type="image/webp"/><img class="picture__img object-fit-cover" src="images/header/english.png" srcset="images/header/english.png, images/header/english@2x.png 2x" alt=""/>
                  </picture>
                </div><span class="lang__value">English</span>
              </li>
              <li class="lang__item" data-lang="Rus">Russian
                <div class="lang__icon">
                  <picture class="picture object-fit-cover">
                    <source class="object-fit-cover" srcset="images/header/english.webp, images/header/english@2x.webp 2x" type="image/webp"/><img class="picture__img object-fit-cover" src="images/header/english.png" srcset="images/header/english.png, images/header/english@2x.png 2x" alt=""/>
                  </picture>
                </div><span class="lang__value">Russian</span>
              </li>
              <li class="lang__item" data-lang="Cni">Chinese
                <div class="lang__icon">
                  <picture class="picture object-fit-cover">
                    <source class="object-fit-cover" srcset="images/header/english.webp, images/header/english@2x.webp 2x" type="image/webp"/><img class="picture__img object-fit-cover" src="images/header/english.png" srcset="images/header/english.png, images/header/english@2x.png 2x" alt=""/>
                  </picture>
                </div><span class="lang__value">Chinese</span>
              </li>
              <li class="lang__item" data-lang="Es">Spain
                <div class="lang__icon">
                  <picture class="picture object-fit-cover">
                    <source class="object-fit-cover" srcset="images/header/english.webp, images/header/english@2x.webp 2x" type="image/webp"/><img class="picture__img object-fit-cover" src="images/header/english.png" srcset="images/header/english.png, images/header/english@2x.png 2x" alt=""/>
                  </picture>
                </div><span class="lang__value">Spain</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="header__auth auth"><a class="auth__login" href="#">Login</a><a class="auth__signup" href="#"><span>Sign Up</span>
            <svg class="icon__arrow" width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg></a></div>
      </div>
    </header>
    <main class="main">
      <section class="intro">
        <div class="intro__slider swiper-slider">
          <div class="intro__wrapper swiper-wrapper">
            <div class="intro__item swiper-item">
              <div class="intro__bg">
                <picture class="picture object-fit-cover">
                  <source class="object-fit-cover" srcset="images/main/intro-bg1.webp, images/main/intro-bg1@2x.webp 2x" type="image/webp"/><img class="picture__img object-fit-cover" src="images/main/intro-bg1.png" srcset="images/main/intro-bg1.png, images/main/intro-bg1@2x.png 2x" alt=""/>
                </picture>
              </div>
              <div class="container"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">Footer</div>
    </footer>
    <script src="js/main.min.js"></script>
  </body>
</html>
