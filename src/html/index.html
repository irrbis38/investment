<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Main page</title>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicons/android-chrome-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <link rel="manifest" href="images/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/favicons/mstile-144x144.png">
    <meta name="msapplication-config" content="images/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>
    <header class="header white">
      <div class="container header__container">
        <div class="header__navbar">
          <div class="header__logo logo">
            <div class="logo__main">Venrex</div>
            <div class="logo__descr">Venrex Investment<br/>Management</div><a class="logo__link" href="#"></a>
          </div>
          <div class="header__line"></div>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item"><a class="menu__link" href="#">Portfolio</a></li>
              <li class="menu__item"><a class="menu__link" href="#">About</a></li>
              <li class="menu__item"><a class="menu__link" href="#">Team</a></li>
              <li class="menu__item"><a class="menu__link" href="#">Blog</a></li>
              <li class="menu__item"><a class="menu__link" href="#">Contacts</a></li>
            </ul>
          </nav>
          <div class="header__lang">Eng</div>
        </div>
        <div class="header__auth auth"><a class="auth__login" href="#">Login</a><a class="auth__signup" href="#"><span>Sign Up</span><span>-></span></a></div>
      </div>
    </header>
    <main class="main">
      <section class="intro">
        <div class="intro__slider swiper-slider">
          <div class="intro__wrapper swiper-wrapper">
            <div class="intro__item swiper-item">
              <div class="intro__bg">
                <picture class="picture object-fit-cover">
                  <source class="object-fit-cover" srcset="images/main/intro-bg1.webp, images/main/intro-bg1@2x.webp 2x" type="image/webp"/><img class="picture__img object-fit-cover" src="images/main/intro-bg1.png" srcset="images/main/intro-bg1.png, images/main/intro-bg1@2x.png 2x" alt=""/>
                </picture>
              </div>
              <div class="container"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">Footer</div>
    </footer>
    <script src="js/main.min.js"></script>
  </body>
</html>
